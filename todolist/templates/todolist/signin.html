{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ToDo ITEA</title>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
      <!-- Meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
      <!-- Favicon icon -->

{#      <link rel="icon" href="{% static 'users/images/favicon-16x16.png"' %}" type="image/png">#}
      <!-- Google font-->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      <!-- Required Fremwork -->
      <link rel="stylesheet" type="text/css" href="{% static 'todolist/css/bootstrap/css/bootstrap.min.css' %}">
      <!-- waves.css -->
      <link rel="stylesheet" type="text/css" media="all" href="{% static 'todolist/pages/waves/css/waves.min.css' %}">
      <!-- themify-icons line icon -->
      <link rel="stylesheet" type="text/css" href="{% static 'todolist/icon/themify-icons/themify-icons.css' %}">
      <!-- ico font -->
      <link rel="stylesheet" type="text/css" href="{% static 'todolist/icon/icofont/css/icofont.css' %}">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="{% static 'todolist/icon/font-awesome/css/font-awesome.min.css' %}">
      <!-- Style.css -->
      <link rel="stylesheet" type="text/css" href="{% static 'todolist/css/style.css' %}">
  </head>

  <body themebg-pattern="theme1">
  <!-- Pre-loader start -->
  <div class="theme-loader">
      <div class="loader-track">
          <div class="preloader-wrapper">
              <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
              <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>

              <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                      <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                      <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                      <div class="circle"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    {% if messages %}
        {% for mess in messages %}
            <div data-growl="container" class="alert alert-success alert-dismissable growl-animated animated fadeInDown fadeInDown" role="alert" data-growl-position="top-right" style="position: fixed; margin: 0px; z-index: 999999; display: inline-block; top: 95px; right: 30px;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="display: block; z-index: 999998;">
                    <span aria-hidden="true">&times;</span>
{#                        <span class="sr-only">Close</span>#}
                </button>
                <span data-growl="icon"></span>
                <span data-growl="message">{{ mess }}</span>
                <a href="#" data-growl="url"></a>
            </div>
        {% endfor %}
    {% endif %}
  <!-- Pre-loader end -->

    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                        <form method="POST" class="user md-float-material form-material">
                            {% csrf_token %}
                            <div class="text-center">
                                <img src="{% static 'todolist/images/logo.svg' %}" class="imglogoW">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                        <div class="row m-b-20">
                                            <div class="col-md-12">
                                                <h3 class="text-center">Sign In</h3>
                                            </div>
                                        </div>
                                        <div class="form-group form-primary">
                                            {{ form.username }}
                                        </div>
                                        <div class="form-group form-primary">
                                            {{ form.password }}
                                        </div>
                                        <div class="row m-t-25 text-left">
                                            <div class="col-12">
                                                <div class="forgot-phone text-right f-right">
                                                    <a href="{% url 'signup' %}" class="text-right f-w-600">Створити аккаунт</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row m-t-30">
                                            <div class="col-md-12">
                                                <button type="submit"  class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="row">
                                            <div class="col-md-10">
                                                <p class="text-inverse text-left m-b-0">Дякуємо.</p>
                                            </div>
                                            <div class="col-md-2">
                                                <img src="{% static 'todolist/images/logo.svg' %}" class="imglogoB">
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Warning Section Starts -->
    <!-- Older IE warning message -->
    <!--[if lt IE 10]>

<![endif]-->
<!-- Warning Section Ends -->
<!-- Required Jquery -->
<script type="text/javascript" src="{% static 'todolist/js/jquery/jquery.min.js' %} "></script>
<script type="text/javascript" src="{% static 'todolist/js/jquery-ui/jquery-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static 'todolist/js/popper.js/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'todolist/js/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- waves js -->
<script src="{% static 'todolist/pages/waves/js/waves.min.js' %}"></script>
<!-- jquery slimscroll js -->
<script type="text/javascript" src="{% static 'todolist/js/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'todolist/js/common-pages.js' %}"></script>
</body>

</html>
